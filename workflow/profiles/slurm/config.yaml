executor: "slurm"

default-resources:
  mem_mb: 4000
  runtime: 10
  disk_mb: 2000
  threads: 1
  slurm_account: '"def-tniet-ab_cpu"'
# slurm_partition: "" # auto-assigned by cluster
  cores: 1
  mem_mb_per_cpu: 4000

jobname: "{rule}.{wildcards}.{jobid}"

jobs: 100 
keep-going: True
rerun-incomplete: True
latency-wait: 60  # wait 10 seconds for files 
use-envmodules: False
use-conda: False
